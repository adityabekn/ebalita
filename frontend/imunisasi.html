        <!--main content-->
        <main>
            <div class="container">
                <!--data-->
                <section class="info-data ">
                    <form>
                        <div class="data-item mx-auto mb-4">
                            <label for="tgl-imun">Tanggal Imunisasi</label>
                            <input type="date" id="tgl-imun" name="">
                        </div>
                        <div class="data-item mx-auto mb-4">
                            <label for="jenis-imun">Jenis Imunisasi</label>
                            <input type="text" id="jenis-imun" name="">
                        </div>
                        <button class="cursor-pointer w-50 mt-4 py-2 d-block mx-auto" type="submit">SIMPAN</button>
                    </form>
                    <button class="toggle-trigger secondary-btn cursor-pointer w-50 mt-2 py-2 d-block mx-auto">LIHAT DATA IMUNISASI</button>
                </section>
                <!--data imunisasi-->
                <section class="data-table mt-5 table-responsive hide-section">
                    <table class="mx-auto table">
                        <thead>
                            <tr>
                                <th>nama</th>
                                <th>tanggal</th>
                                <th>jenis imunisasi</th>
                                <th>status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Balita</td>
                                <td>1 April 2020</td>
                                <td>Hepatitis</td>
                                <td>Sudah</td>
                            </tr>
                            <tr>
                                <td>Balita</td>
                                <td>1 Juli 2020</td>
                                <td>BCG</td>
                                <td>Sudah</td>
                            </tr>
                            <tr>
                                <td>Balita</td>
                                <td>1 Januari 2021</td>
                                <td>Polio</td>
                                <td>Sudah</td>
                            </tr>
                            <tr>
                                <td>Balita</td>
                                <td>Tgl</td>
                                <td>jenis imunisasi</td>
                                <td>sudah / belum</td>
                            </tr>
                        </tbody>
                    </table>
                </section>
            </div>
